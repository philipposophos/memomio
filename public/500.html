<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      background: linear-gradient(#17122B, #78496D, #17122B);
      background-repeat: no-repeat;
      background-size: cover;
      color: #FF7842;
      position: relative;
      font-family: 'Roboto', sans-serif;
    }

    .message {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1, h2, h3 {
      margin: 0;
      line-height: .8;
    }
      
    h2, h3 {
      font-weight: 300;
      color: #FF7842;
    }
      
    h1 {
      font-weight: 700;
      color: #FDB9A6;
      font-size: 8em;
      margin-bottom: 20px;
    }
      
    h2 {
      margin: 30px 0;
    }
      
    h3 {
      font-size: 2.5em;
    }
      
    h4 {
      display: inline-block;
      margin: 0 15px;
    }
      
    a {
      background: transparent;
      text-decoration: none;
      border: 2px solid #FF7842;
      color: #FF7842;
      padding: 5px 15px;
      font-size: 1.25em;
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  <div class="message">
	  <h1>500</h1>
	  <h3>Server Error</h3>
	  <h2>It's not you, it's us.</h2>
	<!-- use window.history.back(); to go back -->
	  <a href="/#">GO BACK</a>
  </div>
</body>
</html>
